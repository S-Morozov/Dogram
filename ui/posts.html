<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="formDiv">
            <h3>Post</h3>
            <form class="light-border" id="post-form">
                <textarea class="light-border" name="content" placeholder="content" required></textarea>
                <select class="light-border" name="dog_id" required>
                    <option value="">Select a dog</option>
                </select>
                <input class="light-border" type="file" name="file" multiple accept="image/*" placeholder="Choose file"
                    required>
                <button class="light-border" type="submit">Save</button>
            </form>
        </div>
        <div id="postList"></div>

    </body>
    <script src="/utils/serialize.js"></script>
    <script type="module" src="js/posts.js"></script>
    <script type="module" src="js/check-login.js"></script>

</html>
