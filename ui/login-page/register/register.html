<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-wrapper">
        <h3>Register</h3>
        <form class="light-border" id="add-user-form">
          <input class="light-border" type="text" name="name" pattern=".{3,}" placeholder="Name" required>
          <input class="light-border" type="email" name="email" placeholder="email">
          <input class="light-border" type="password" name="passwd" placeholder="Password">
          <button class="light-border" type="submit">Save</button>
        </form>
      </div>
    </div>
</body>
</html>
