<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--  CSS-->

        <link rel="stylesheet" type='text/css' href="/css/stylesheets/styles.css">
        <link rel="stylesheet" type='text/css' href="/ui/css/login.css">


        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Courgette&family=Delicious+Handrawn&display=swap"
            rel="stylesheet">

        <!--  FONTAWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Front</title>
    </head>

    <body>
        <section class="section-main" id="title">
            <div class="container-fluid">

                <!-- Nav Bar -->
                <nav class="navbar">

                    <!-- LOGO -->
                    <a class="navbar-brand" href=""> <img class='logo-paw' src="/images/logo-paw-transparent.png"
                            alt="logo">Dogram</a>

                    <!-- NAVIGATION MENU -->
                    <ul class="nav-links">

                        <!-- USING CHECKBOX HACK -->
                        <input type="checkbox" id="checkbox_toggle" />
                        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

                        <!-- NAVIGATION MENUS -->
                        <div class="menu">
                            <li><a href="/ui/front.html">Home</a></li>
                            <li><a href="/ui/profile-page.html">Profile</a></li>
                            <li><a href="#" id="open-modal-btn">Register dog</a></li>
                            <li><a href="#" id="logout">Logout</a></li>
                        </div>
                    </ul>
                </nav>

                <!-- Title -->
                <div class="row-main">
                    <div class="col-lg-6">
                        <h1 class="big-heading-main">Tutustu uusiin ja mielenkiintoisiin koiriin lähelläsi.</h1>
                        <img class="title-image" src="/images/dogphone.png" alt="iphone-mockup">
                    </div>
                </div>
            </div>
        </section>
        <section class="white-section" id="features">
            <div class="container-fluid">
                <div class="formDiv">
                    <h3>Post</h3>
                    <form class="light-border" id="post-form" enctype="multipart/form-data">
                        <textarea class="light-border" name="content" placeholder="content" required minlength="3"
                            pattern="[a-zA-Z0-9\s]{3,}"></textarea>
                        <select class="light-border" name="dog_id" required>
                            <option value="">Select a dog</option>
                        </select>
                        <input class="light-border" type="file" name="file" multiple accept="image/jpeg,image/png"
                            placeholder="Choose file" required>
                        <button class="light-border" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="modal">
            <div class="modal-content">
                <div class="l-part">
                    <div>
                        <div class="header">
                            <img src="/images/logo-paw-transparent.png" alt="image" />
                        </div>
                        <h3>Register dog</h3>
                        <form class="input-1" id="add-dog-form">
                            <input class="input-1" type="text" name="name" pattern=".{3,}" placeholder="Name" required>
                            <input class="input-1" type="text" name="breed" placeholder="breed" required>
                            <input class="input-1" type="number" name="age" placeholder="age" required>
                            <input type="radio" id="html" name="gender" value="Male" required>
                            <label for="Male">Male</label>
                            <input type="radio" id="css" name="gender" value="Female" required>
                            <label for="Female">Female</label>
                            <input class="input-1" type="text" name="color" placeholder="color" required>
                            <textarea class="input-1" name="bio" placeholder="Bio"></textarea>
                            <input class="light-border" type="file" name="file" accept="image/*"
                                placeholder="Choose file" required>
                            <button type="submit" class="btn">Register</button>
                            <button id="close-modal-btn" class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <section class="section-main" id="features">
            <div id="postList"></div>
            </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="white-section" id="footer">
            <div class="container-fluid">
                <i class="social-icon fab fa-facebook-f"></i>
                <i class="social-icon fab fa-twitter"></i>
                <i class="social-icon fab fa-instagram"></i>
                <i class="social-icon fas fa-envelope"></i>
                <p>© Copyright 2023 Dogram</p>
            </div>
        </footer>
    </body>
    <script src="/utils/serialize.js"></script>
    <script type="module" src="js/front.js"></script>
    <script type="module" src="js/check-login.js"></script>
    <script src="js/postUtils.js"></script>

</html>
