<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>

  <div id="wrapper">
    <div class="main-content">
        <div class="header">
            <img src="/images/logo-paw-transparent.png"  alt="image"/>
        </div>
        <div class="l-part">
            <form id="login-form">
              <div class="formDiv">
                <h3>Register</h3>
                <form class="input-1" id="add-user-form">
                  <input class="input-1" type="text" name="username" pattern=".{3,}" placeholder="Username" required>
                  <input class="input-1" type="email" name="email" placeholder="Email">
                  <input class="input-1" type="password" name="password" placeholder="Password">
                  <input class="light-border" type="file" name="profile_image" accept="image/*" placeholder="Choose file">
                  <input class="input-1" type="bio" name="bio" placeholder="Bio">
                  <input class="input-1" type="location" name="location" placeholder="Location">
                  <input class="input-1" type="website" name="website" placeholder="Website">
                </form>
              </div>
            </div>
            <input type="button" value="Register" class="btn" />
        </form>
      </div>
    </div>
    <script src="/utils/serialize.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
