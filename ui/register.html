<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formDiv">
        <h3>Register</h3>
        <form class="light-border" enctype="multipart/form-data" id="add-user-form">
          <input class="light-border" type="text" name="username" pattern=".{3,}" placeholder="Username" required>
          <input class="light-border" type="email" name="email" placeholder="email" required>
          <input class="light-border" type="password" name="password" placeholder="Password" required>
          <input class="light-border" type="file" name="file" accept="image/*">
          <textarea class="light-border" name="bio" placeholder="Bio"></textarea>
          <input class="light-border" type="text" name="location" placeholder="Location">
          <input class="light-border" type="text" name="website" placeholder="Website">
          <button class="light-border" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script type="module" src="/utils/serialize.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
