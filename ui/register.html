<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="formDiv">
            <h3>Register</h3>
            <form class="light-border" id="add-user-form">
                <input class="light-border" type="text" name="username" pattern=".{3,}" placeholder="Username" required>
                <input class="light-border" type="email" name="email" placeholder="email">
                <input class="light-border" type="password" name="password" placeholder="Password">
                <input class="light-border" type="file" name="profile_image" accept="image/*" placeholder="Choose file">
                <input class="light-border" type="bio" name="bio" placeholder="Bio">
                <input class="light-border" type="location" name="location" placeholder="Location">
                <input class="light-border" type="website" name="website" placeholder="Website">
                <button class="light-border" type="submit">Save</button>
            </form>
        </div>
        </div>
        <script src="/utils/serialize.js"></script>
        <script type="module" src="js/register.js"></script>
    </body>

</html>
